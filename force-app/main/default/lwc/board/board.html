<template>
    
    <div class="boardContainer">
        
        <div class="slds-grid slds-gutters">
            
            <template for:each={lanes} for:item="lane">
            
                <div key={lane.laneID} class="slds-col laneWrapper">
            
                    <c-board-lane 
                        lane={lane} 
                        land-id={lane.landId}
                        record-id={recordId} 
                        drop-event-record={dragEventRecord}
                        onnewcardadded={handleNewCardAdded}
                        oncardmoved={handleCardMoved}
                        ondroprecordadded={handleDragMovements}>
                    </c-board-lane>
            
                </div>
            
            </template>
